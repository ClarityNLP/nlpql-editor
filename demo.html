<head>

<body>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <style>
    .help-block {
      color:red;
      font-size:small;
    }

    .helper-buttons {
      margin-top: 10%;

  <script>

    var mandatoryButtonClickCount = 0;


    function toggleButtons() {
      mandatoryButtonClickCount++;
      if (mandatoryButtonClickCount == 2) {
        $("#clarityCoreButton").prop('disabled', true);
        $("#phenotypeButton").prop('disabled', true);
        $("#limitDocumentButton").prop('disabled', false);
        $("#termsetButton").prop('disabled', false);
        $("#documentsetButton").prop('disabled', false);
        $("#featureButton").prop('disabled', false);
        $("#resultButton").prop('disabled', false);
        $("#cohortButton").prop('disabled', false);
        $("#logicalContextButton").prop('disabled', false);
      }
    }

    function insertClarityCore() {
      toggleButtons();

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      currentText = currentText + "include ClarityCore version \"1.0\" called Clarity;\n\n";
      nlpqlBox.value = currentText;
    }

    function insertPhenotype() {
      toggleButtons();

      $('#phenotypeModal').modal('hide');
      var phenotypeName = document.getElementById('phenotypeName').value;
      var phenotypeVersion = document.getElementById('phenotypeVersion').value;
      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      newLine = "phenotype \"" + phenotypeName + "\" version \"" + phenotypeVersion + "\";\n\n" + currentText;
      nlpqlBox.value = newLine;
    }

    function insertDocumentLimit() {
      $('#limitDocumentModal').modal('hide');
      var limitValue = document.getElementById('limitDocSize').value;
      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      newLine = "limit " + limitValue + "\;\n\n" + currentText;
      nlpqlBox.value = newLine;
    }

    function insertTermset() {
      $('#termsetModal').modal('hide');
      var name = document.getElementById('termsetName').value;
      var terms = document.getElementById('terms').value.split(",");

      var termText = "[";
      for (var i = 0; i < terms.length; i++) {
        termText += "\"" + terms[i].trim() + "\"";

        if (i < terms.length-1) {
          termText +=", "
        }
      }
      termText += "];"

      text = "termset " + name + ":\n";
      text = text + "\t" + termText + "\n\n";

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function showDocumentSetOptions() {
      document.getElementById("reportTagList").style.display = "none";
      document.getElementById("reportTypeList").style.display = "none";
      document.getElementById("documentsetList").style.display = "none";

      var option = document.getElementById("documentsetType").value;
      if (option == 2) {
        document.getElementById("reportTagList").style.display = "block";
      } else if (option == 3) {
        document.getElementById("reportTypeList").style.display = "block";
      } else if (option == 1) {
        document.getElementById("documentsetList").style.display = "block";
      }
    }

    function insertDocumentSet() {
      $('#documentsetModal').modal('hide');

      var type = document.getElementById("documentsetType").value;
      var name = document.getElementById("documentsetName").value;

      var text = "documentset " + name + ":\n\t";
      if (type == 2) {
        var reportTags = document.getElementById("reportTagDocumentset").value.split(",");
        var temp = "[";
        for (var i = 0; i < reportTags.length; i++) {
          temp += "\"" + reportTags[i].trim() + "\"";
          if (i < reportTags.length-1) {
            temp +=", "
          }
        }
        temp += "]"

        text += "Clarity.createReportTagList(" + temp + ");\n\n";

      } else if (type == 3) {
        var reportTypes = document.getElementById("reportTypeDocumentset").value.split(",");
        var temp = "[";
        for (var i = 0; i < reportTypes.length; i++) {
          temp += "\"" + reportTypes[i].trim() + "\"";
          if (i < reportTypes.length-1) {
            temp +=", "
          }
        }
        temp += "]"

        text += "Clarity.createReportTypeList(" + temp + ");\n\n";

      } else if (type == 1) {
        var payload = "{\n\t\t";
        var payloadKeys = [];
        var reportTypes = document.getElementById("reportTypesOption").value.split(",");
        if (reportTypes.length > 0 && reportTypes[0].length > 0) {
          var temp = "[";
          for (var i = 0; i < reportTypes.length; i++) {
            temp += "\"" + reportTypes[i].trim() + "\"";
            if (i < reportTypes.length-1) {
              temp +=", "
            }
          }
          temp += "]"
          payload += "report_types: " + temp + ",\n\t\t";
          payloadKeys.push("report_types: " + temp);
        }

        var reportTags = document.getElementById("reportTagsOption").value.split(",");
        if (reportTags.length > 0 && reportTags[0].length > 0) {
          var temp = "[";
          for (var i = 0; i < reportTags.length; i++) {
            temp += "\"" + reportTags[i].trim() + "\"";
            if (i < reportTags.length-1) {
              temp +=", "
            }
          }
          temp += "]"
          payload += "report_tags: " + temp + ",\n\t\t";
          payloadKeys.push("report_tags: " + temp);
        }

        var source = document.getElementById("sourceOption").value.split(",");
        if (source.length > 0 && source[0].length > 0) {
          var temp = "[";
          for (var i = 0; i < source.length; i++) {
            temp += "\"" + source[i].trim() + "\"";
            if (i < source.length-1) {
              temp +=", "
            }
          }
          temp += "]"
          payload += "source:" + temp + ",\n\t\t";
          payloadKeys.push("source: " + temp);
        }

        var filterQuery = document.getElementById("filterQueryOption").value;
        filterQuery = filterQuery.replace(/\"/g, "\'");
        payload += "filter_query: " + "\"" + filterQuery + "\",\n\t\t";
        if (filterQuery.length > 0) {
          payloadKeys.push("filter_query: " + "\"" + filterQuery + "\"");
        }


        var query = document.getElementById("queryOption").value;
        query = query.replace(/\"/g, "\'");
        payload += "query: " + "\"" + query + "\"}";
        if (query.length > 0) {
          payloadKeys.push("query: " + "\"" + query + "\"");
        }


        // creating the document set item
        var payloadBody = "{\n\t\t";
        for (var i = 0; i < payloadKeys.length; i++) {
          payloadBody += payloadKeys[i];

          if (i < payloadKeys.length - 1) {
            payloadBody += ",\n\t\t";
          }
        }
        payloadBody += "\n\t}"

        text += "Clarity.createDocumentSet(" + payloadBody + ");\n\n";
      }

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function insertFeature() {
      $("#featureModal").modal('hide');

      var featureName = document.getElementById("featureName").value;
      var featureType = document.getElementById("featureType").value;

      var text = "// Please fill in the key value pairs according to documentation\n";
      text += "define " + featureName + ":\n\tClarity." + featureType + "({\n\t\t";
      var payload = "";
      if (featureType === "MeasurementFinder" || featureType === "NamedEntityRecognition") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>,\n\t\tsections: [<Enter list of strings>]";
      } else if (featureType === "ngram") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>,\n\t\tn = <Enter integer value>,\n\t\tfilter_nums = <Enter boolean value>,\n\t\tfilter_stops = <Enter boolean value>,\n\t\tfilter_punct = <Enter boolean value>,\n\t\tlemmas = <Enter boolean value>,\n\t\tlimit_to_termset = <Enter boolean value>,\n\t\tmin_freq = <Enter integer value>";
      } else if (featureType === "POSTagger") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>";
      } else if (featureType === "ProviderAssertion") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>,\n\t\tsections: [<Enter list of strings>],\n\t\tinclude_synonyms = <Enter boolean value>,\n\t\tinclude_descendants = <Enter boolean value>,\n\t\tinclude_ancestors = <Enter boolean value>,\n\t\tvocabulary = <Enter string value>";
      } else if (featureType === "TermProximityTask") {
        payload += "documentset: [<Enter document set here>],\n\t\tcohort: <Enter cohort here>,\n\t\ttermset1: [<Enter termset set here>],\n\t\ttermset2: [<Enter termset set here>],\n\t\tword_distance: <Enter integer value>,\n\t\tany_order: [<Enter boolean value>]";
      } else if (featureType === "TermFinder") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>,\n\t\tsections: [<Enter list of strings>],\n\t\tinclude_synonyms = <Enter boolean value>,\n\t\tinclude_descendants = <Enter boolean value>,\n\t\tinclude_ancestors = <Enter boolean value>,\n\t\tvocabulary = <Enter string value>";
      } else if (featureType === "ValueExtraction") {
        payload += "documentset: [<Enter document set here>],\n\t\ttermset: [<Enter termset set here>],\n\t\tcohort: <Enter cohort here>,\n\t\tenum_list = <Enter list of strings>,\n\t\tminimum_value = <Enter integer value>,\n\t\tmaximum_value = <Enter integer value>,\n\t\tcase_sensitive = <Enter boolean value>";
      }

      text += payload + "\n\t});\n\n";
      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function insertResult() {
      $("#resultModal").modal('hide');

      var resultName = document.getElementById("resultName").value;
      var resultWhereClause = document.getElementById("resultWhereClause").value;

      var text = "define final " + resultName + ":\n\twhere " + resultWhereClause + ";\n\n";

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function insertCohort() {
      $("#cohortModal").modal('hide');

      var cohortName = document.getElementById("cohortName").value;
      var cohortId = document.getElementById("cohortId").value;

      var text = "cohort " + cohortName + ": OHDSI.getCohort(" + cohortId + ");\n\n";

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function insertLogicalContext() {
      $("#logicalContextModal").modal('hide');

      var logicalContext = document.getElementById("logicalContext").value;
      var text = "context " + logicalContext + ";\n\n";

      nlpqlBox = document.getElementById("nlpqlBox");
      currentText = nlpqlBox.value;
      nlpqlBox.value = currentText + text;
    }

    function clearNLPQL() {
      nlpqlBox = document.getElementById("nlpqlBox");
      nlpqlBox.value = "";
    }

    function copy() {
      var copyText = document.getElementById("nlpqlBox");
      copyText.select();
      document.execCommand("copy");
      alert("Copied nlpql to Clipboard");
    }



  </script>
  <nav class="navbar navbar-light bg-dark">

  </nav>
  <div class = "container">
    <div class = "row">
      <div class = "col-md-4">
        <button type="button" class="btn btn-primary btn-sm" id="phenotypeButton" data-toggle="modal" data-target="#phenotypeModal" style="margin-top:20%">Phenotype Name</button>

        <button type="button" class="btn btn-primary btn-sm" id="resultButton" data-toggle="modal" data-target="#resultModal" disabled>Define Result</button>

        <button type="button" class="btn btn-primary btn-sm" id="limitDocumentButton" data-toggle="modal" data-target="#limitDocumentModal" disabled>Limit Query</button>
      </div>
      <div class = "col-md-8">
        <div class="form-group">
          <div class = "row">

            </div>
            <div class = "col">
              <button type="button" class="btn btn-info btn-sm float-right" id="clearButton" onclick="clearNLPQL()" style="margin-top:5%; margin-left:5%;">Clear</button>
              <button type="button" class="btn btn-info btn-sm float-right" id = "copyButton" onclick="copy()" style="margin-top:5%; margin-left:5%;">Copy to Clipboard</button>
            </div>
          </div>
          <div class = "row">
          <textarea class="form-control" rows="25" id="nlpqlBox"></textarea>

      </div>

  <!-- Phenotype Modal -->
  <div class="modal fade" id="phenotypeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <label for="phenotypeName">Phenotype Name</label>
          <input type="text" class="form-control" id="phenotypeName">
          <br><br>
          <label for="phenotypeVersion">Phenotype Version</label>
          <input type="text" class="form-control" id="phenotypeVersion">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="insertPhenotype()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- termsetModal -->
  <div class="modal fade" id="termsetModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <label for="termsetName">Termset Name</label>

          <input type="text" class="form-control" id="terms">
          <p class="help-block">Enter comma separated terms.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="insertTermset()">Save changes</button>
        </div>

    </div>

  <!-- logicalContextModal -->
  <div class="modal fade" id="logicalContextModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <label for="logicalContext">Documentset Types</label>
          <select class="form-control" id="logicalContext">
            <option value = "Patient">Patient</option>

        </div>

          <button type="button" class="btn btn-primary" onclick="insertLogicalContext()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- cohortModal -->
  <div class="modal fade" id="cohortModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
